<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 북마크에 추가시에 자동으로 지정되는 이름이 html의 title이 됨 -->
    <title>Joohee's resposive Web Portfolio</title>
    <meta name="description" content="Portfolio for pre front-end developer" />
    <meta name="author" content="jooheeOk" />
    <!-- fontAwesome -->
    <script
      src="https://kit.fontawesome.com/e1b05ce7d3.js"
      crossorigin="anonymous"
    ></script>
    <!-- googleFont - noto sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="icon" type="image/png" href="images/favicon-96x96.png" />
    <link rel="stylesheet" href="style.css" />
    <!-- defer : html이 parsing되는 동안 js파일을 동시에 다운로드 받아서  -->
    <script src="./main.js" defer></script>
  </head>
  <body>
    <ul class="first-list">
      <li>Orange</li>
      <li>Apple</li>
    </ul>
    <ul class="second-list">
      <li>Korea</li>
      <li>Japan</li>
      <li>China</li>
    </ul>
  </body>
</html>
